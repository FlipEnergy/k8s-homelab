apiVersion: v1
kind: PersistentVolume
metadata:
  name: cryptofolio-data
spec:
  storageClassName: cryptofolio-data
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  nfs:
    path: /mnt/ZFS-3.6TB/tank/cryptofolio-data
    server: truenas-1.tgp
