# Default values for wiki.

image:
  # Override image
  repository: requarks/wiki
  pullPolicy: IfNotPresent
  tag: 2.5.286

env:
#   # -- mysql, postgres, mariadb, mssql or sqlite
  DB_TYPE: sqlite
  DB_FILEPATH: /data/wikijs.db

serviceAccount:
  # Specifies whether a service account should be created
  create: false

securityContext:
  runAsUser: 1000
  runAsNonRoot: true

ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 100m
    hosts:
      - host: wiki.pleasenoddos.com
        paths:
          - path: /

persistence:
  data:
    enabled: true
    mountPath: /data
    accessMode: ReadWriteOnce
    # Persistent Volume Storage Clas
    storageClass: wikijs-data
    size: 500Mi
    # Do not delete the pvc upon helm uninstall
    retain: true

resources:
  limits:
    memory: 300Mi
  requests:
    cpu: 200m
    memory: 150Mi

nodeSelector:
  kubernetes.io/arch: amd64
  performance: medium
