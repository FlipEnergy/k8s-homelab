# wg-access-server config

# Note: on your phone, to allow chromecast to work and allow access to your local network,
#   in the peer section, add your subnet to the front and check Exclude private IPs.

config:
  externalHost: wg.pleasenoddos.com
  vpn:
    cidr: "10.44.0.0/24"
  dns:
    enabled: true

wireguard:
  service:
    type: LoadBalancer

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - wireguard.tgp
  tls: []

strategy:
  type: RollingUpdate

resources:
  limits:
    cpu: 250m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 125Mi

nodeSelector:
  performance: medium
  type: app
