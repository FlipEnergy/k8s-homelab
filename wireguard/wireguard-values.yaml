# wg-access-server config

# Note: on your phone, to allow chromecast to work and allow access to your local network,
#   in the peer section, add your subnet to the front and check Exclude private IPs.

config:
  externalHost: wg.pleasenoddos.com
  vpn:
    cidr: "10.44.0.0/24"
  dns:
    enabled: true
    upstream:
      - 10.69.0.1

wireguard:
  service:
    type: LoadBalancer

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - wireguard.tgp
  tls: []

strategy:
  type: RollingUpdate

resources:
  limits:
    memory: 300Mi
  requests:
    cpu: 15m
    memory: 100Mi

nodeSelector:
  kubernetes.io/arch: amd64
  performance: medium

persistence:
  enabled: true
  storageClass: wireguard-data
