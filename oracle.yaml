context: oracle

metadata:
  maintainer: Dennis Zhang (dennis.zhang.nrg@gmail.com)
  description: Helmman DSF for Oracle homelab K8s

settings:
  kubeContext: oracle
  globalMaxHistory: 2

namespaces:
  ingress-nginx:
  kube-prometheus-stack:
  whoogle:
  wireguard:

helmRepos:
  ingress-nginx: https://kubernetes.github.io/ingress-nginx
  k8s-at-home: https://k8s-at-home.com/charts/
  place1: https://place1.github.io/wg-access-server
  prometheus-community: https://prometheus-community.github.io/helm-charts

appsTemplates:
  default: &default
    wait: true

apps:
  # Ingress
  ingress-nginx:
    <<: *default
    namespace: ingress-nginx
    enabled: true
    chart: ingress-nginx/ingress-nginx
    version: 3.34.0
    priority : -200
    valuesFile: ingress-nginx/ingress-nginx-values.yaml

  whoogle:
    <<: *default
    namespace: whoogle
    enabled: true
    chart: k8s-at-home/whoogle
    version: 3.0.0
    valuesFile: whoogle/whoogle-values.yaml

  # Applications
  wireguard:
    <<: *default
    namespace: wireguard
    enabled: true
    chart: place1/wg-access-server
    version: 0.4.6
    valuesFiles:
      - wireguard/wireguard-values.yaml
      - wireguard/oracle/wireguard-values.yaml
    secretsFile: wireguard/oracle/secrets.wireguard-creds.yaml
