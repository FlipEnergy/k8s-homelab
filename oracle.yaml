context: oracle
metadata:
  maintainer: Dennis Zhang (dennis.zhang.nrg@gmail.com)
  description: Helmman DSF for Oracle homelab K8s
settings:
  kubeContext: oracle
  globalMaxHistory: 2
namespaces:
  cert-manager:
  haste:
  influxdb2:
  ingress-nginx:
  kube-ops-view:
helmRepos:
  bjw-s: https://bjw-s.github.io/helm-charts
  cert-manager: https://charts.jetstack.io
  influxdata: https://helm.influxdata.com/
  ingress-nginx: https://kubernetes.github.io/ingress-nginx
  k8s-at-home: https://k8s-at-home.com/charts/
apps:
  ###########
  # Ingress #
  ###########
  ingress-nginx:
    wait: true
    namespace: ingress-nginx
    enabled: true
    chart: ingress-nginx/ingress-nginx
    version: 4.7.1
    priority: -200
    timeout: 900
    valuesFiles:
      - ingress-nginx/ingress-nginx-values.yaml
      - ingress-nginx/oracle/ingress-nginx-values.yaml
  ##############
  # Monitoring #
  ##############
  kube-ops-view:
    wait: true
    namespace: kube-ops-view
    enabled: true
    chart: k8s-at-home/kube-ops-view
    version: 1.2.2
    priority: -199
    valuesFiles:
    - kube-ops-view/kube-ops-view-values.yaml
    - kube-ops-view/oracle/kube-ops-view-values.yaml
  #############
  # Databases #
  #############
  influxdb2:
    wait: true
    namespace: influxdb2
    enabled: true
    chart: influxdata/influxdb2
    version: 2.1.1
    priority: -99
    valuesFile: influxdb2/oracle/influxdb2-values.yaml
    secretsFile: influxdb2/oracle/influxdb2-secrets.yaml
  ###############
  # Maintenance #
  ###############
  cert-manager:
    namespace: cert-manager
    enabled: true
    chart: cert-manager/cert-manager
    version: 1.12.3
    priority: -199
    valuesFile: cert-manager/cert-manager-values.yaml
  ################
  # Applications #
  ################
  haste:
    wait: true
    namespace: haste
    enabled: true
    chart: k8s-at-home/haste-server
    version: 3.4.2
    valuesFile: hastebin/oracle/hastebin-values.yaml
