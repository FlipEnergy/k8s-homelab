context: oracle
metadata:
  maintainer: Dennis Zhang (dennis.zhang.nrg@gmail.com)
  description: Helmman DSF for Oracle homelab K8s
settings:
  kubeContext: oracle
  globalMaxHistory: 2
namespaces:
  haste:
  influxdb2:
  ingress-nginx:
  libreddit:
  botkube:
helmRepos:
  influxdata: https://helm.influxdata.com/
  infracloudio: https://charts.botkube.io/
  ingress-nginx: https://kubernetes.github.io/ingress-nginx
  k8s-at-home: https://k8s-at-home.com/charts/
appsTemplates:
  default: &default
    wait: true
apps:
  ###########
  # Ingress #
  ###########
  ingress-nginx:
    !!merge <<: *default
    namespace: ingress-nginx
    enabled: true
    chart: ingress-nginx/ingress-nginx
    version: 4.2.3
    priority: -200
    timeout: 900
    valuesFiles:
      - ingress-nginx/ingress-nginx-values.yaml
      - ingress-nginx/oracle/ingress-nginx-values.yaml
  ##############
  # Monitoring #
  ##############
  botkube:
    !!merge <<: *default
    namespace: botkube
    enabled: true
    chart: infracloudio/botkube
    version: 0.13.0
    priority: -199
    valuesFiles:
      - botkube/botkube-values.yaml
      - botkube/oracle/botkube-values.yaml
    secretsFile: botkube/botkube-secrets.yaml
  #############
  # Databases #
  #############
  influxdb2:
    !!merge <<: *default
    namespace: influxdb2
    enabled: true
    chart: influxdata/influxdb2
    version: 2.0.12
    priority: -99
    valuesFile: influxdb2/oracle/influxdb2-values.yaml
    secretsFile: influxdb2/oracle/influxdb2-secrets.yaml
  ################
  # Applications #
  ################
  haste:
    !!merge <<: *default
    namespace: haste
    enabled: true
    chart: k8s-at-home/haste-server
    version: 3.4.2
    valuesFile: hastebin/oracle/hastebin-values.yaml
  libreddit:
    !!merge <<: *default
    namespace: libreddit
    enabled: true
    chart: ./libreddit/chart
    version: 0.1.0
    valuesFile: libreddit/oracle/libreddit-values.yaml
