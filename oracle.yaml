context: oracle

metadata:
  maintainer: Dennis Zhang (dennis.zhang.nrg@gmail.com)
  description: Helmman DSF for Oracle homelab K8s

settings:
  kubeContext: oracle
  globalMaxHistory: 2

namespaces:
  haste:
  influxdb2:
  ingress-nginx:
  whoogle:

helmRepos:
  influxdata: https://helm.influxdata.com/
  ingress-nginx: https://kubernetes.github.io/ingress-nginx
  k8s-at-home: https://k8s-at-home.com/charts/

appsTemplates:
  default: &default
    wait: true

apps:
  # Ingress
  ingress-nginx:
    <<: *default
    namespace: ingress-nginx
    enabled: true
    chart: ingress-nginx/ingress-nginx
    version: 3.34.0
    priority : -200
    timeout: 900
    valuesFiles:
      - ingress-nginx/ingress-nginx-values.yaml
      - ingress-nginx/oracle/ingress-nginx-values.yaml

  # Databases
  influxdb2:
    <<: *default
    namespace: influxdb2
    enabled: true
    chart: influxdata/influxdb2
    version: 2.0.1
    priority : -99
    valuesFile: influxdb2/oracle/influxdb2-values.yaml
    secretsFile: influxdb2/oracle/secrets.influxdb2-creds.yaml

  # Apps
  haste:
    <<: *default
    namespace: haste
    enabled: true
    chart: k8s-at-home/haste-server
    version: 3.1.0
    valuesFile: hastebin/oracle/hastebin-values.yaml

  whoogle:
    <<: *default
    namespace: whoogle
    enabled: true
    chart: k8s-at-home/whoogle
    version: 3.1.0
    valuesFile: whoogle/oracle/whoogle-values.yaml
