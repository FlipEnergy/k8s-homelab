# Default values for restic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# ad-hoc pod for interacting
replicaCount: 1

image:
  repository: flipenergy/restic
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

# 1245 AM PST
schedule: "45 7 * * *"

successfulJobsHistoryLimit: 1
failedJobsHistoryLimit: 3

backoffLimit: 1

restartPolicy: Never

podAnnotations: {}

podSecurityContext: {}

securityContext:
  runAsUser: 1000
  runAsNonRoot: true

env:
  RESTIC_PROGRESS_FPS: 1

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 500Mi

persistence:
  source:
    storage: 3500Gi
    nfsPath: /mnt/ZFS-3.6TB/storage
    nfsServer: truenas-1.tgp

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
              - postgresql
        topologyKey: kubernetes.io/hostname
