apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "restic.fullname" . }}
  labels:
    {{- include "restic.labels" . | nindent 4 }}
spec:
  concurrencyPolicy: Forbid
  schedule: {{ quote .Values.schedule }}
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.backoffLimit }}
      template:
        spec:
          restartPolicy: {{ .Values.restartPolicy }}
          volumes:
            - name: source
              persistentVolumeClaim:
                claimName: {{ include "restic.fullname" . }}-source
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
              {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              command: ["/bin/sh"]
              args:
                - -ec
                - |
                  echo "Listing snapshots for [${RESTIC_REPOSITORY}]"
                  echo
                  status=0
                  restic snapshots || status=$?
                  if [ $status != 0 ]; then
                    echo
                    echo "Restic repository [${RESTIC_REPOSITORY}] does not exists. Running restic init"
                    restic init
                  fi
                  echo
                  echo "Starting Backup for [${RESTIC_REPOSITORY}]"
                  echo
                  restic --verbose backup /source
              volumeMounts:
                - mountPath: /source
                  name: source
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              {{- with .Values.env }}
              env:
                {{- range $name, $value := . }}
                - name: {{ quote $name }}
                  value: {{ quote $value }}
                {{- end }}
              {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
