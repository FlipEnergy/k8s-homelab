resources:
  limits:
    cpu: 200m
    memory: 150Mi
  requests:
    cpu: 150m
    memory: 75Mi

ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: kube.pleasenoddos.com
        paths:
          - path: /

nodeSelector:
  kubernetes.io/arch: amd64
  performance: medium
