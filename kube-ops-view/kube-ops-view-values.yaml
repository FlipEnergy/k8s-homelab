# Override values for kube-ops-view.

controller:
  strategy: RollingUpdate

resources:
  limits:
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 50Mi

ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: kube.pleasenoddos.com
        paths:
          - path: /

nodeSelector:
  kubernetes.io/arch: amd64
  performance: low
