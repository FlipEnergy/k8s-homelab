replicaCount: 1
image:
  repository: hjacobs/kube-ops-view
  tag: 20.4.0
  pullPolicy: IfNotPresent
service:
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-internal: "0.0.0.0/0"
  # labels:
  #   key: value
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 80m
    memory: 64Mi
ingress:
  enabled: true
  path: /
  hostname: kube.pleasenoddos.com
  annotations: {}
  #   kubernetes.io/ingress.class: nginx
  tls: []
  ## Secrets must be manually created in the namespace
  #   - secretName: kube-ops-view.local-tls
  #     hosts:
  #       - kube-ops-view.local
rbac:
  # If true, create & use RBAC resources
  create: true
  # Ignored if rbac.create is true
  serviceAccountName: default

## Additional pod labels
## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}
affinity: {}
nodeSelector:
  k3s.io/hostname: k8s-node-1.tgp
tolerations: []

# pass env vars like this: helm [...] --set env.ENV_NAME=env_value,env.ENV_NAME2=env_value2
env: {}

# Add securityContext
securityContext: {}

# Add securityContext at pod level:
podSecurityContext: {}
