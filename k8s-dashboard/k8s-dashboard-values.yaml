# Override values for kubernetes-dashboard
app:
  scheduling:
    nodeSelector:
      performance: medium

  settings:
    global:
      # Cluster name that appears in the browser window title if it is set
      clusterName: "Homelab"
      # Max number of items that can be displayed on each list page
      itemsPerPage: 25
      # Number of seconds between every auto-refresh of logs
      logsAutoRefreshTimeInterval: 3
      # Number of seconds between every auto-refresh of every resource. Set 0 to disable
      resourceAutoRefreshTimeInterval: 3

  ingress:
    # If true, Kubernetes Dashboard Ingress will be created.
    #
    enabled: true

    # If set to true ingressClassName will be ignored and not added to the Ingress resources.
    # It should fall back to using IngressClass marked as the default.
    useDefaultIngressClass: true
    useDefaultAnnotations: true

    issuer:
      name: letsencrypt-homelab
      scope: cluster

    # Kubernetes Dashboard Ingress annotations
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Kubernetes Dashboard Ingress hostnames
    # Must be provided if Ingress is enabled
    #
    hosts:
      - k8s.computersbarely.work
    ## Kubernetes Dashboard Ingress TLS configuration
    ## Secrets must be manually created in the namespace
    #
    tls:
      enabled: true
