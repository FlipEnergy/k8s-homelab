# Override values for kubernetes-dashboard

# Additional container arguments
#
extraArgs:
  - --enable-skip-login

# Node labels for pod assignment
# Ref: https://kubernetes.io/docs/user-guide/node-selection/
#
nodeSelector:
  kubernetes.io/arch: amd64
  performance: low

# Pod resource requests & limits
resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    memory: 200Mi

ingress:
  # If true, Kubernetes Dashboard Ingress will be created.
  #
  enabled: true

  # Kubernetes Dashboard Ingress annotations
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-homelab"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

  # Kubernetes Dashboard Ingress hostnames
  # Must be provided if Ingress is enabled
  #
  hosts:
    - k8s-dashboard.pleasenoddos.com
  ## Kubernetes Dashboard Ingress TLS configuration
  ## Secrets must be manually created in the namespace
  #
  tls:
    - secretName: kubernetes-dashboard-tls
      hosts:
        - k8s-dashboard.pleasenoddos.com

# Global dashboard settings
settings:
  # Cluster name that appears in the browser window title if it is set
  clusterName: "Homelab"
  # Max number of items that can be displayed on each list page
  itemsPerPage: 25
  # Number of seconds between every auto-refresh of logs
  logsAutoRefreshTimeInterval: 3
  # Number of seconds between every auto-refresh of every resource. Set 0 to disable
  resourceAutoRefreshTimeInterval: 3
  ## Hide all access denied warnings in the notification panel
  # disableAccessDeniedNotifications: false

## Metrics Scraper
## Container to scrape, store, and retrieve a window of time from the Metrics Server.
## refs: https://github.com/kubernetes-sigs/dashboard-metrics-scraper
metricsScraper:
  ## Wether to enable dashboard-metrics-scraper
  enabled: true

  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      memory: 200Mi
