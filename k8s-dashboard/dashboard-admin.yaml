apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard
  namespace: k8s-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: k8s-dashboard-kubernetes-dashboard-api
    namespace: k8s-dashboard
---
apiVersion: v1
kind: Secret
metadata:
  name: api-sa-token
  annotations:
    kubernetes.io/service-account.name: k8s-dashboard-kubernetes-dashboard-api
type: kubernetes.io/service-account-token
