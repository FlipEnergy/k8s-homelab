image:
  tag: 1.22.2

controller:
  strategy: RollingUpdate

# See more environment variables in the Vaultwarden documentation
# https://github.com/dani-garcia/vaultwarden/blob/main/.env.template


env:
  DATA_FOLDER: "data"
  SIGNUPS_ALLOWED: "false"
  WEBSOCKET_ENABLED: "true"
  ROCKET_PORT: 8080 # Override port
  DOMAIN: https://bitwarden.pleasenoddos.com

# Override port
service:
  main:
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    hosts:
      - host: bitwarden.pleasenoddos.com
        paths:
          - path: /
            pathType: Prefix
            service:
              port: 8080
          - path: /notifications/hub/negotiate
            pathType: Prefix
            service:
              port: 8080
    tls: []

persistence:
  data:
    enabled: true
    emptydir:
      enabled: false
    mountPath: /data
    storageClass: vaultwarden
    accessMode: ReadWriteOnce
    size: 50Mi

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 200Mi
  requests:
    cpu: 50m
    memory: 50Mi

nodeSelector: {}
