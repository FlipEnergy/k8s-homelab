image:
  # -- image repository
  repository: vaultwarden/server
  tag: 1.30.3

controller:
  strategy: RollingUpdate

# See more environment variables in the Vaultwarden documentation
# https://github.com/dani-garcia/vaultwarden/blob/main/.env.template


env:
  DATA_FOLDER: "data"
  SIGNUPS_ALLOWED: "false"
  WEBSOCKET_ENABLED: "true"
  ROCKET_PORT: 8080 # Override port
  DOMAIN: https://bitwarden.pleasenoddos.com

# Override port
service:
  main:
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-homelab"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: bitwarden.pleasenoddos.com
        paths:
          - path: /
            pathType: Prefix
            service:
              port: 8080
          - path: /notifications/hub/negotiate
            pathType: Prefix
            service:
              port: 8080
          - path: /notifications/hub
            pathType: Prefix
            service:
              port: 3012
    tls:
      - secretName: bitwarden-tls
        hosts:
          - bitwarden.pleasenoddos.com

persistence:
  data:
    enabled: true
    emptydir:
      enabled: false
    mountPath: /data
    storageClass: vaultwarden-data
    accessMode: ReadWriteOnce
    size: 50Mi
    # Do not delete the pvc upon helm uninstall
    retain: true

securityContext:
  runAsUser: 1000
  runAsNonRoot: true

resources:
  limits:
    memory: 300Mi
  requests:
    cpu: 15m
    memory: 100Mi

nodeSelector:
  performance: medium
