# Override values for flatnotes
controllers:
  main:
    containers:
      main:
        image:
          # -- image repository
          repository: dullage/flatnotes
          # -- image tag
          # @default -- chart.appVersion
          tag: v3.6.1
          # -- image pull policy
          pullPolicy: IfNotPresent

        # command found here: https://github.com/Dullage/flatnotes/blob/master/entrypoint.sh#L32
        command: ["python"]
        args:
          - -m
          - uvicorn
          - main:app
          - --app-dir
          - flatnotes
          - --host
          - "0.0.0.0"
          - --port
          - "8080"

        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 15m
            memory: 100Mi

defaultPodOptions:
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true
  nodeSelector:
    performance: medium

service:
  main:
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-homelab"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 100m
    hosts:
      - host: notes.pleasenoddos.com
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - secretName: flatnotes-tls
        hosts:
          - notes.pleasenoddos.com

persistence:
  data:
    enabled: true
    mountPath: /data
    accessMode: ReadWriteOnce
    # Persistent Volume Storage Clas
    storageClass: flatnotes-data
    size: 500Mi
    # Do not delete the pvc upon helm uninstall
    retain: true
