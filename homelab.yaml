context: homelab
metadata:
  maintainer: Dennis Zhang (dennis.zhang.nrg@gmail.com)
  description: Helmman DSF for homelab K8s
settings:
  kubeContext: homelab
  globalMaxHistory: 1
namespaces:
  concourse:
  cryptofolio:
  ingress-nginx:
  ihatemoney:
  jellyfin:
  k8s-dashboard:
  kube-ops-view:
  kubebot:
  nextcloud:
  owncast:
  paperless:
  postgresql:
  redis:
  restic:
  vaultwarden:
  wikijs:
  wireguard:
helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  concourse: https://concourse-charts.storage.googleapis.com/
  infracloudio: https://charts.botkube.io/
  ingress-nginx: https://kubernetes.github.io/ingress-nginx
  k8s-at-home: https://k8s-at-home.com/charts/
  k8s-dashboard: https://kubernetes.github.io/dashboard
  nextcloud: https://nextcloud.github.io/helm/
appsTemplates:
  default: &default
    wait: true
apps:
  ###########
  # Ingress #
  ###########
  ingress-nginx:
    !!merge <<: *default
    namespace: ingress-nginx
    enabled: true
    chart: ingress-nginx/ingress-nginx
    version: 4.2.0
    priority: -200
    timeout: 900
    valuesFile: ingress-nginx/ingress-nginx-values.yaml
  ##############
  # Monitoring #
  ##############
  kube-ops-view:
    !!merge <<: *default
    namespace: kube-ops-view
    enabled: true
    chart: k8s-at-home/kube-ops-view
    version: 1.2.2
    priority: -199
    valuesFile: kube-ops-view/kube-ops-view-values.yaml
  k8s-dashboard:
    !!merge <<: *default
    namespace: k8s-dashboard
    enabled: true
    chart: k8s-dashboard/kubernetes-dashboard
    version: 5.8.0
    priority: -199
    valuesFile: k8s-dashboard/k8s-dashboard-values.yaml
    hooks:
      postInstall: &k8s-dash-admin k8s-dashboard/dashboard-admin.yaml
      preUpgrade: *k8s-dash-admin
  kubebot:
    !!merge <<: *default
    namespace: kubebot
    enabled: true
    chart: infracloudio/botkube
    version: 0.12.4
    priority: -199
    valuesFile: kubebot/kubebot-values.yaml
    secretsFile: kubebot/kubebot-secrets.yaml
  #############
  # Databases #
  #############
  postgresql:
    !!merge <<: *default
    namespace: postgresql
    enabled: true
    chart: bitnami/postgresql
    version: 11.7.1
    priority: -100
    valuesFile: postgresql/postgres-values.yaml
    secretsFile: postgresql/postgresql-secrets.yaml
    hooks:
      preInstall: &pg-pv postgresql/persistenceVolume.yaml
      preUpgrade: *pg-pv
  redis:
    !!merge <<: *default
    namespace: redis
    enabled: true
    chart: bitnami/redis
    version: 17.0.10
    priority: -100
    valuesFile: redis/redis-values.yaml
  ################
  # Applications #
  ################
  concourse:
    !!merge <<: *default
    namespace: concourse
    group: uses-pg
    enabled: true
    chart: concourse/concourse
    version: 17.0.23
    valuesFile: concourse/concourse-values.yaml
    secretsFile: concourse/concourse-secrets.yaml
  cryptofolio:
    !!merge <<: *default
    namespace: cryptofolio
    enabled: true
    chart: k8s-at-home/cryptofolio
    version: 1.4.2
    valuesFile: cryptofolio/cryptofolio-values.yaml
    hooks:
      preInstall: &crypto-pv cryptofolio/persistenceVolume.yaml
      preUpgrade: *crypto-pv
  ihatemoney:
    !!merge <<: *default
    namespace: ihatemoney
    enabled: true
    chart: k8s-at-home/ihatemoney
    version: 1.1.2
    timeout: 360
    valuesFile: ihatemoney/ihatemoney-values.yaml
    secretsFile: ihatemoney/ihatemoney-secrets.yaml
    hooks:
      preInstall: &ihatemoney-pv ihatemoney/persistenceVolume.yaml
      preUpgrade: *ihatemoney-pv
  jellyfin:
    !!merge <<: *default
    namespace: jellyfin
    enabled: true
    chart: k8s-at-home/jellyfin
    version: 9.5.3
    valuesFile: jellyfin/jellyfin-values.yaml
    hooks:
      preInstall: &jellyfin-pv jellyfin/persistenceVolumes.yaml
      preUpgrade: *jellyfin-pv
  owncast:
    !!merge <<: *default
    namespace: owncast
    enabled: true
    chart: k8s-at-home/owncast
    version: 3.4.2
    valuesFile: owncast/owncast-values.yaml
    hooks:
      preInstall: &owncast-pv owncast/persistenceVolume.yaml
      preUpgrade: *owncast-pv
  nextcloud:
    !!merge <<: *default
    namespace: nextcloud
    group: uses-pg
    enabled: true
    chart: nextcloud/nextcloud
    version: 3.0.3
    timeout: 900
    priority: -99
    valuesFile: nextcloud/nextcloud-values.yaml
    secretsFile: nextcloud/nextcloud-secrets.yaml
    hooks:
      preInstall: &nextcloud-prehooks nextcloud/preHooks.yaml
      preUpgrade: *nextcloud-prehooks
  nextcloud-news-updater:
    !!merge <<: *default
    namespace: nextcloud
    enabled: true
    chart: ./nextcloud-news-updater/chart
    version: 0.1.0
    secretsFile: nextcloud-news-updater/nextcloud-news-updater-secrets.yaml
  paperless:
    !!merge <<: *default
    namespace: paperless
    enabled: true
    chart: k8s-at-home/paperless
    version: 9.1.3
    valuesFile: paperless/paperless-values.yaml
    secretsFile: paperless/paperless-secrets.yaml
    hooks:
      preInstall: &paperless-pv paperless/persistenceVolumes.yaml
      preUpgrade: *paperless-pv
  vaultwarden:
    !!merge <<: *default
    namespace: vaultwarden
    enabled: true
    chart: k8s-at-home/vaultwarden
    version: 5.3.2
    priority: -99
    valuesFile: vaultwarden/vaultwarden-values.yaml
    secretsFile: vaultwarden/vaultwarden-secrets.yaml
    hooks:
      preInstall: &vaultwarden-pv vaultwarden/persistenceVolume.yaml
      preUpgrade: *vaultwarden-pv
  wikijs:
    !!merge <<: *default
    namespace: wikijs
    enabled: true
    chart: k8s-at-home/wikijs
    version: 6.4.2
    valuesFile: wikijs/wikijs-values.yaml
    hooks:
      preInstall: &wikijs-pv wikijs/persistenceVolume.yaml
      preUpgrade: *wikijs-pv
  wireguard:
    !!merge <<: *default
    namespace: wireguard
    enabled: true
    chart: ./wireguard/chart
    version: 0.4.7
    valuesFile: wireguard/wireguard-values.yaml
    secretsFile: wireguard/wireguard-secrets.yaml
    hooks:
      preInstall: &wireguard-pv wireguard/persistenceVolume.yaml
      preUpgrade: *wireguard-pv
  ##########
  # Backup #
  ##########
  restic:
    !!merge <<: *default
    namespace: restic
    enabled: true
    chart: ./restic/chart
    version: 0.1.0
    secretsFile: restic/restic-secrets.yaml
