context: homelab
metadata:
  maintainer: Dennis Zhang (dennis.zhang.nrg@gmail.com)
  description: Helmman DSF for homelab K8s
settings:
  kubeContext: homelab
  globalMaxHistory: 1
namespaces:
  concourse:
    labels:
      goldilocks.fairwinds.com/enabled: true
  cryptofolio:
    labels:
      goldilocks.fairwinds.com/enabled: true
  descheduler:
    labels:
      goldilocks.fairwinds.com/enabled: true
  flatnotes:
    labels:
      goldilocks.fairwinds.com/enabled: true
  goldilocks:
    labels:
      goldilocks.fairwinds.com/enabled: true
  ingress-nginx:
    labels:
      goldilocks.fairwinds.com/enabled: true
  ihatemoney:
    labels:
      goldilocks.fairwinds.com/enabled: true
  jellyfin:
    labels:
      goldilocks.fairwinds.com/enabled: true
  kube-ops-view:
    labels:
      goldilocks.fairwinds.com/enabled: true
  nextcloud:
    labels:
      goldilocks.fairwinds.com/enabled: true
  owncast:
    labels:
      goldilocks.fairwinds.com/enabled: true
  paperless:
    labels:
      goldilocks.fairwinds.com/enabled: true
  postgresql:
    labels:
      goldilocks.fairwinds.com/enabled: true
  redis:
    labels:
      goldilocks.fairwinds.com/enabled: true
  restic:
    labels:
      goldilocks.fairwinds.com/enabled: true
  soft-serve-git:
    labels:
      goldilocks.fairwinds.com/enabled: true
  stash:
    labels:
      goldilocks.fairwinds.com/enabled: true
  vaultwarden:
    labels:
      goldilocks.fairwinds.com/enabled: true
  wireguard:
    labels:
      goldilocks.fairwinds.com/enabled: true
helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  bjw-s: https://bjw-s.github.io/helm-charts
  concourse: https://concourse-charts.storage.googleapis.com/
  descheduler: https://kubernetes-sigs.github.io/descheduler/
  fairwinds-stable: https://charts.fairwinds.com/stable
  ingress-nginx: https://kubernetes.github.io/ingress-nginx
  k8s-at-home: https://k8s-at-home.com/charts/
  nextcloud: https://nextcloud.github.io/helm/
apps:
  ###########
  # Ingress #
  ###########
  ingress-nginx:
    wait: true
    namespace: ingress-nginx
    group: foundation
    enabled: true
    chart: ingress-nginx/ingress-nginx
    version: 4.7.0
    priority: -200
    timeout: 900
    valuesFiles:
      - ingress-nginx/ingress-nginx-values.yaml
      - ingress-nginx/homelab/ingress-nginx-values.yaml
  ##############
  # Monitoring #
  ##############
  kube-ops-view:
    wait: true
    namespace: kube-ops-view
    group: foundation
    enabled: true
    chart: k8s-at-home/kube-ops-view
    version: 1.2.2
    priority: -199
    valuesFile: kube-ops-view/kube-ops-view-values.yaml
  #############
  # Databases #
  #############
  postgresql:
    wait: true
    namespace: postgresql
    group: uses-nfs
    enabled: true
    chart: bitnami/postgresql
    version: 12.3.2
    priority: -100
    valuesFile: postgresql/postgres-values.yaml
    secretsFile: postgresql/postgresql-secrets.yaml
    hooks:
      preInstall: &pg-pv postgresql/persistenceVolume.yaml
      preUpgrade: *pg-pv
  redis:
    wait: true
    namespace: redis
    enabled: true
    chart: bitnami/redis
    version: 17.10.1
    priority: -100
    valuesFile: redis/redis-values.yaml
  ###############
  # Maintenance #
  ###############
  descheduler:
    namespace: descheduler
    enabled: true
    chart: descheduler/descheduler
    version: 0.27.1
    valuesFile: descheduler/descheduler-values.yaml
  goldilocks:
    namespace: goldilocks
    enabled: false
    chart: fairwinds-stable/goldilocks
    version: 6.6.0
    valuesFile: goldilocks/goldilocks-values.yaml
  ################
  # Applications #
  ################
  concourse:
    wait: true
    namespace: concourse
    group: uses-nfs
    enabled: true
    chart: concourse/concourse
    version: 17.1.1
    valuesFile: concourse/concourse-values.yaml
    secretsFile: concourse/concourse-secrets.yaml
  cryptofolio:
    namespace: cryptofolio
    group: uses-nfs
    enabled: true
    chart: k8s-at-home/cryptofolio
    version: 1.4.2
    valuesFile: cryptofolio/cryptofolio-values.yaml
    hooks:
      preInstall: &crypto-pv cryptofolio/persistenceVolume.yaml
      preUpgrade: *crypto-pv
  flatnotes:
    wait: true
    namespace: flatnotes
    group: uses-nfs
    enabled: true
    chart: bjw-s/app-template
    version: 1.5.0
    valuesFile: flatnotes/flatnotes-values.yaml
    secretsFile: flatnotes/flatnotes-secrets.yaml
    hooks:
      preInstall: &flatnotes-pv flatnotes/persistenceVolume.yaml
      preUpgrade: *flatnotes-pv
  jellyfin:
    wait: true
    namespace: jellyfin
    group: uses-nfs
    enabled: true
    chart: k8s-at-home/jellyfin
    version: 9.5.3
    valuesFile: jellyfin/jellyfin-values.yaml
    hooks:
      preInstall: &jellyfin-pv jellyfin/persistenceVolumes.yaml
      preUpgrade: *jellyfin-pv
  jf-discord-bot:
    namespace: jellyfin
    enabled: true
    chart: bjw-s/app-template
    version: 1.5.0
    valuesFile: jellyfin-discord-bot/jf-discord-bot-values.yaml
    secretsFile: jellyfin-discord-bot/secret.jf-discord-bot-secrets.yaml
  nextcloud:
    wait: true
    namespace: nextcloud
    group: uses-nfs
    enabled: true
    chart: nextcloud/nextcloud
    version: 3.5.12
    timeout: 900
    priority: -99
    valuesFile: nextcloud/nextcloud-values.yaml
    secretsFile: nextcloud/nextcloud-secrets.yaml
    hooks:
      preInstall: &nextcloud-prehooks nextcloud/preHooks.yaml
      preUpgrade: *nextcloud-prehooks
      postInstall: &webcron nextcloud/webcron.yaml
      postUpgrade: *webcron
  nextcloud-news-updater:
    wait: true
    namespace: nextcloud
    group: uses-nfs
    enabled: true
    chart: ./nextcloud-news-updater/chart
    version: 0.1.0
    valuesFile: nextcloud-news-updater/nextcloud-news-updater-values.yaml
    secretsFile: nextcloud-news-updater/nextcloud-news-updater-secrets.yaml
  paperless:
    wait: true
    namespace: paperless
    group: uses-nfs
    enabled: true
    chart: k8s-at-home/paperless
    version: 9.1.3
    valuesFile: paperless/paperless-values.yaml
    secretsFile: paperless/paperless-secrets.yaml
    hooks:
      preInstall: &paperless-pv paperless/persistenceVolumes.yaml
      preUpgrade: *paperless-pv
  stash:
    namespace: stash
    group: uses-nfs
    enabled: true
    chart: bjw-s/app-template
    version: 1.5.0
    valuesFile: stash/stash-values.yaml
    hooks:
      preInstall: &stash-pv stash/persistenceVolume.yaml
      preUpgrade: *stash-pv
  vaultwarden:
    wait: true
    namespace: vaultwarden
    group: uses-nfs
    enabled: true
    chart: k8s-at-home/vaultwarden
    version: 5.3.2
    priority: -99
    valuesFile: vaultwarden/vaultwarden-values.yaml
    secretsFile: vaultwarden/vaultwarden-secrets.yaml
    hooks:
      preInstall: &vaultwarden-pv vaultwarden/persistenceVolume.yaml
      preUpgrade: *vaultwarden-pv
  wireguard:
    wait: true
    namespace: wireguard
    group: uses-nfs
    enabled: true
    chart: ./wireguard/chart
    version: 0.4.7
    valuesFile: wireguard/wireguard-values.yaml
    secretsFile: wireguard/wireguard-secrets.yaml
    hooks:
      preInstall: &wireguard-pv wireguard/persistenceVolume.yaml
      preUpgrade: *wireguard-pv
  ##########
  # Backup #
  ##########
  restic:
    namespace: restic
    group: uses-nfs
    enabled: true
    chart: ./restic/chart
    version: 0.1.0
    valuesFile: restic/restic-values.yaml
    secretsFile: restic/restic-secrets.yaml
