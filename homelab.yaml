context: homelab

metadata:
  maintainer: Dennis Zhang (dennis.zhang.nrg@gmail.com)
  description: Helmman DSF for homelab K8s

settings:
  kubeContext: homelab
  globalMaxHistory: 2

namespaces:
  concourse:
  cryptofolio:
  freshrss:
  ingress-nginx:
  jellyfin:
  k8s-dashboard:
  kube-ops-view:
  nextcloud:
  owncast:
  postgresql:
  restic:
  syncthing:
  vaultwarden:
  wikijs:
  wireguard:

helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  concourse: https://concourse-charts.storage.googleapis.com/
  headlamp: https://kinvolk.github.io/headlamp/
  ingress-nginx: https://kubernetes.github.io/ingress-nginx
  k8s-at-home: https://k8s-at-home.com/charts/
  k8s-dashboard: https://kubernetes.github.io/dashboard
  nextcloud: https://nextcloud.github.io/helm/
  place1: https://place1.github.io/wg-access-server
  stable: https://charts.helm.sh/stable

appsTemplates:
  default: &default
    wait: true

apps:
  ###########
  # Ingress #
  ###########

  ingress-nginx:
    <<: *default
    namespace: ingress-nginx
    enabled: true
    chart: ingress-nginx/ingress-nginx
    version: 3.34.0 # Do not upgrade to > 4.0.0 as it drops support for ingress v1beta1
    priority : -200
    timeout: 900
    valuesFile: ingress-nginx/ingress-nginx-values.yaml

  ##############
  # Monitoring #
  ##############

  kube-ops-view:
    <<: *default
    namespace: kube-ops-view
    enabled: true
    chart: stable/kube-ops-view
    version: 1.2.4
    priority : -199
    valuesFile: kube-ops-view/kube-ops-view-values.yaml

  k8s-dashboard:
    <<: *default
    namespace: k8s-dashboard
    enabled: true
    chart: k8s-dashboard/kubernetes-dashboard
    version: 5.2.0
    priority : -199
    valuesFile: k8s-dashboard/k8s-dashboard-values.yaml
    hooks:
      postInstall: k8s-dashboard/dashboard-admin.yaml

  #############
  # Databases #
  #############

  postgresql:
    <<: *default
    namespace: postgresql
    enabled: true
    chart: bitnami/postgresql
    version: 10.14.0
    priority: -100
    valuesFile: postgresql/postgres-values.yaml
    secretsFile: postgresql/secret.postgresql-creds.yaml
    hooks:
      preInstall: postgresql/persistenceVolume.yaml

  ################
  # Applications #
  ################

  # uses Postgres
  concourse:
    <<: *default
    namespace: concourse
    enabled: true
    chart: concourse/concourse
    version: 16.1.20
    valuesFile: concourse/concourse-values.yaml
    secretsFile: concourse/secret.concourse-creds.yaml

  cryptofolio:
    <<: *default
    namespace: cryptofolio
    enabled: true
    chart: k8s-at-home/cryptofolio
    version: 1.2.0
    valuesFile: cryptofolio/cryptofolio-values.yaml
    hooks:
      preInstall: cryptofolio/persistenceVolume.yaml

  freshrss:
    <<: *default
    namespace: freshrss
    enabled: true
    chart: k8s-at-home/freshrss
    version: 6.2.0
    timeout: 360
    valuesFile: freshrss/freshrss-values.yaml
    hooks:
      preInstall: freshrss/persistenceVolume.yaml

  jellyfin:
    <<: *default
    namespace: jellyfin
    enabled: true
    chart: k8s-at-home/jellyfin
    version: 9.3.0
    valuesFile: jellyfin/jellyfin-values.yaml
    hooks:
      preInstall: jellyfin/persistenceVolumes.yaml

  owncast:
    <<: *default
    namespace: owncast
    enabled: true
    chart: k8s-at-home/owncast
    version: 3.2.0
    valuesFile: owncast/owncast-values.yaml
    hooks:
      preInstall: owncast/persistenceVolume.yaml

  # uses Postgres
  nextcloud:
    <<: *default
    namespace: nextcloud
    enabled: true
    chart: nextcloud/nextcloud
    version: 2.12.0
    timeout: 900
    priority: -99
    valuesFile: nextcloud/nextcloud-values.yaml
    secretsFile: nextcloud/secret.nextcloud-creds.yaml
    hooks:
      preInstall: nextcloud/preInstall.yaml

  syncthing:
    <<: *default
    namespace: syncthing
    enabled: true
    chart: k8s-at-home/syncthing
    version: 3.3.0
    valuesFile: syncthing/syncthing-values.yaml
    hooks:
      preInstall: syncthing/persistenceVolume.yaml

  vaultwarden:
    <<: *default
    namespace: vaultwarden
    enabled: true
    chart: k8s-at-home/vaultwarden
    version: 4.0.1
    valuesFile: vaultwarden/vaultwarden-values.yaml
    secretsFile: vaultwarden/secrets.vaultwarden-creds.yaml
    hooks:
      preInstall: vaultwarden/persistenceVolume.yaml

  # uses Postgres
  wikijs:
    <<: *default
    namespace: wikijs
    enabled: true
    chart: k8s-at-home/wikijs
    version: 6.2.0
    valuesFile: wikijs/wikijs-values.yaml
    secretsFile: wikijs/secret.wikijs-creds.yaml

  # uses Postgres
  wireguard:
    <<: *default
    namespace: wireguard
    enabled: true
    chart: place1/wg-access-server
    version: 0.4.6
    valuesFile: wireguard/wireguard-values.yaml
    secretsFile: wireguard/secrets.wireguard-creds.yaml

  ##########
  # Backup #
  ##########

  restic:
    <<: *default
    namespace: restic
    enabled: true
    chart: ./restic
    version: 0.1.0
    secretsFile: restic/secret.restic-creds.yaml
