# Override values for headlamp.

podSecurityContext:
  runAsUser: 1000
  runAsNonRoot: true

ingress:
  # -- Enable ingress controller resource
  enabled: true
  # -- Annotations for Ingress resource
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: headlamp.tgp
      paths:
        - path: /
          type: Prefix

resources:
  limits:
    cpu: 250m
    memory: 250Mi
  requests:
    cpu: 50m
    memory: 125Mi
