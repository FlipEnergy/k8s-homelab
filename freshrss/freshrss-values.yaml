# Override values for FreshRSS.

image:
  tag: version-1.18.1
  pullPolicy: IfNotPresent

controller:
  strategy: RollingUpdate

ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: freshrss.pleasenoddos.com
        paths:
          - path: /

resources:
  limits:
    cpu: 500m
    memory: 100Mi
  requests:
    cpu: 500m
    memory: 50Mi

env:
  PUID: 1000
  PGID: 1000

persistence:
  config:
    enabled: true
    # Persistent Volume Storage Class
    storageClass: freshrss-data
    size: 100Mi

nodeSelector:
  # kubernetes.io/arch: arm64
  performance: medium
  type: app
